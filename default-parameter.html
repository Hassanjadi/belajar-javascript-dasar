<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Parameter</title>
  </head>
  <body>
    <script>
      function register(name, gender = "UNKNOWN") {
        console.info(name);
        console.info(gender);
      }

      register(); // UNKNOWN
      register("Hassan"); // Hassan UNKNOWN
      register("Hassan", "MALE"); // Hassan Male
      register("Hassan", undefined); // Hassan
      register("Hassan", null); // Hassan null
    </script>
  </body>
</html>
