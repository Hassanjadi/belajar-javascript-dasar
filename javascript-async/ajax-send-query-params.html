<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Send Query Params</title>
  </head>
  <body>
    <form>
      <label for="search"
        >Search :
        <input type="text" id="search" name="search" />
      </label>
      <br />
      <input type="button" id="searchbutton" value="Search" />
    </form>
    <h1 id="response"></h1>

    <script>
      function doSearch() {
        const ajax = new XMLHttpRequest();

        const params = new URLSearchParams();
        params.append("search", document.getElementById("search").value);
        params.append("filter", document.getElementById("search").value);

        ajax.open(
          "GET",
          `https://example.free.beeceptor.com?${params.toString()}`
        );
        ajax.onload = function () {
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        ajax.send();
      }

      document.getElementById("searchbutton").onclick = doSearch;
    </script>
  </body>
</html>
