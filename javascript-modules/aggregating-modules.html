<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggregating Modules</title>
  </head>
  <body>
    <!-- Ada waktunya kadang kita ingin meng agregate beberapa module manjadi satu agar penggunaannya lebih sederhana -->
    <!-- Jika module sudah banyak, maka ketika butuh banyak kode dari banyak module, kita harus sebutkan nama module tersebut tiap kalo import -->
    <!-- Dengan melakukan aggregate, kita bisa membuat module aggregate, yang isinya menggabungkan export dari module lain -->
    <!-- Caranya sangat mudah, cukup gunakan perintah: export [a, b, c] from './module.js' -->

    <script type="module">
      import {
        Person,
        sayGoodBye,
        sayHello,
        sum,
      } from "./scripts/aggregate.js";

      const person = new Person("Eko");
      person.sayHello("Joko");

      sayGoodBye("Eko");
      sayHello("Eko");

      console.info(sum(10, 10));
    </script>
  </body>
</html>
