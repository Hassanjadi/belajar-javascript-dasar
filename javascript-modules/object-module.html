<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module Object</title>
  </head>
  <body>
    <!-- MODULE OBJECT -->
    <!-- Ketika sebuah module berisikan banyak seklai export data, maka melakukan import satu persatu akan terlihat berantakan -->
    <!-- Rekomendasinya ketika kita ingin mengimport module yang  export data nya, gunakan Module Object -->
    <!-- Module Object sederhananya adalah object Javascript yang berisi attribute hasil yang di export pada module -->
    <!-- Cara membuat module object bisa kita lakukan misalnya seperti ni : import * as NamaModule from './module.js' -->
    <!-- Selanjutnya kita bisa gunakan NamaModule sebagai object untuk module tersebut -->

    <script type="module">
      import * as eko from "./scripts/module-object.js";

      console.info(eko.firstName);
      console.info(eko.middleName);
      console.info(eko.lastName);

      eko.hello();

      const person = new eko.Person();
    </script>
  </body>
</html>
