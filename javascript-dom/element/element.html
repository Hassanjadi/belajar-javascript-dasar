<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Element</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="description"></p>

    <script>
      // menambahkan text content ke h1 id title
      const title = document.getElementById("title");
      title.textContent = "Belajar JavaScript DOM";

      // menambahkan text content ke p id description
      const description = document.getElementById("description");
      description.textContent = "Semangat Belajar JavaScript DOM";
    </script>
  </body>
</html>
