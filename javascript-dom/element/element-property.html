<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Element Property</title>
  </head>
  <body>
    <div id="content" class="content">
      <h1>Belajar JavaScript DOM</h1>
      <p>Semangat Belajar JavaScript DOM</p>
    </div>

    <script>
      const content = document.getElementById("content");

      // menampilkan property dari id content
      console.info(content.id);
      console.info(content.className);
      console.info(content.tagName);
    </script>
  </body>
</html>
