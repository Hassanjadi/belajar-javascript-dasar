<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Node</title>
  </head>
  <body>
    <ul id="menu">
      <li id="first">First</li>
      <li id="second">Second</li>
      <li id="third">Third</li>
    </ul>
    <script>
      // mengambil isi dari id menu
      const menu = document.getElementById("menu");
      console.info(menu);

      // mengambil isi spesifik dari id menu (second)
      const second = document.getElementById("second");
      console.info(second);
    </script>
  </body>
</html>
