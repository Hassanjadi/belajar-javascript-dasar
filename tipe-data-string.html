<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        
        document.writeln( "Hallo Nama Saya Hassan Jadi" )
        document.writeln( "</br>" )
        document.writeln( "Saya Seorang Fresh Graduate" )

        // Menambah string 
        document.writeln( "</br>" )
        document.writeln( "Nama : "  + "Hassan Jadi")

        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10>");
        document.writeln("Hassan\n Jadi");
        document.write("Home\\ Hassan");
        document.write("\"Channel Hassan\"\n");
        document.write("\'Belajar Javascript\'\n");
        document.writeln("</textarea>");
    </script>
</body>
</html>
