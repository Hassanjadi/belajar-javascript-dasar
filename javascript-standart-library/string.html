<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      
      const name = "John Doe Manic";

      console.info(name.length); // 14
      console.info(name.toLowerCase()); // john doe manic
      console.info(name.toUpperCase()); // JOHN DOE MANIC
      console.info(name.split(" ")); // array

      const input = "      input date      "; 
      console.info(input.trim()); // input date
      console.info(input); // sama

    </script>
  </body>
</html>
