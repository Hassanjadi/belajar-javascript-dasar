<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set</title>
  </head>
  <body>
    <script>
      const set = new Set();

      set.add("John");
      set.add("John");
      set.add("Doe");
      set.add("Sign");

      // hanya muncul 3 value karena sudah dipastikan tidak akan ada data duplikat
      console.info(set);

      // iterasi set
      set.forEach((value) => console.info(value));
    </script>
  </body>
</html>
