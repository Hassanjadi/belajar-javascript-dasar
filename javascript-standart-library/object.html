<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      {
        // object freeze & seal
        // membuat object tidak bisa ditambah dan dihapus

        const person = {
          firstName: "John",
          lastName: "Doe",
        };

        Object.freeze(person);

        // dapat dirubah
        //   Object.seal(person);

        person.firstName = "Budi";
        person.lastName = "Sign";

        console.log(person);
      }

      {
        // object assign
        const target = {
          firstName: "John",
        };

        const source = {
          // firstName: "Pick", // hasil akan ditimpa ke target
          lastName: "Doe",
        };

        Object.assign(target, source);

        console.log(target); // John Doe
        console.log(source); // Doe
      }

      {
        // object property name & value
        const person = {
          firstName: "John",
          lastName: "Doe",
        };

        console.info(Object.values(person));
        console.info(Object.getOwnPropertyNames(person));
      }
    </script>
  </body>
</html>
