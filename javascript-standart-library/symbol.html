<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbol</title>
  </head>
  <body>
    <!-- SYMBOL -->
    <!-- Symbol merupakan tipe data yang digaransi akan selalu unique setiap kali kita membuat data symbol -->
    <!-- Symbol kadang banyak digunakan untuk membuat key pada object -->

    <!-- SYMBOL FOR -->
    <!-- Kadang agak sulit membuat symbol harus selalu menggunakan variabel -->
    <!-- Pembuatan symbol juga bisa menggunakan static method Symbol.for(key) -->
    <!-- Jika kita menggunakan key yang sama, Symbol yang sama akan selalu dikembalikan -->

    <script>
      {
        // Symbol
        const firstName = Symbol("firstName");
        const lastName = Symbol("lastName");

        const person = {};
        person[firstName] = "John";
        person[lastName] = "Doe";

        console.info(person);
      }

      {
        // Symbol For
        console.info(Symbol.for("firstName") === Symbol.for("firstName"));

        const person = {};
        person[Symbol.for("firstName")] = "John";
        person[Symbol.for("lastName")] = "Doe";

        console.info(person);
        console.info(person[Symbol.for("firstName")]);
        console.info(person[Symbol.for("lastName")]);
      }
    </script>
  </body>
</html>
