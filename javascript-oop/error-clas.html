    <title>Class Error</title>
  </head>
  <body>
    <script>
      class validationError extends Error {
        constructor(message, field) {
          super(message);
          this.field = field;
        }
      }

      class MathUntil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            // Menggunakan class error
            throw new validationError("Total parameter harus lebih dari 0");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }
