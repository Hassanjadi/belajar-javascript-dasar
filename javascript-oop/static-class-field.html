<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Class Field</title>
</head>
<body>
    <script>

        class Configuration {
            static name = 'Belajar Javascript OOP';
            static version = 1.0;
            static author = 'Raden'
        }


        const config = new Configuration();
        console.info(config); // undefined

        // Cara untuk merubah
        Configruation.author = 'Adipati';

        // Mengakses static class field
        console.info(Configuration.name);
        console.info(Configuration.version);
        console.info(Configuration.author);

    </script>
</body>
</html>
