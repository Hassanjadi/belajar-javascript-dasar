<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opertator Instanceof</title>
</head>
<body>
    <script>

        class Employee {

        }

        class Manager  extends Employee { // Instanceof di class inheritance
            
        }

        const budi = new Employee();
        const eko = new Manager();

        console.info(typeof budi);
        console.info(typeof eko);

        console.info(budi instanceof Employee); // true
        console.info(budi instanceof Manager); // false

        console.info(eko instanceof Employee); // flase //Jika di inheritance bernilai true
        console.info(eko instanceof Manager); // true

    </script>
</body>
</html>
