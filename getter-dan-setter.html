<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
      // Getter
      const person = {
        firstName: "Hassan",
        lastName: "Jaidi",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        // Setter
        set fullName(value) {
          const array = value.split("");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = "Budi Dordor";
      console.table(person);

      person.fullName = "Dino Markono";
      console.table(person);

      person.fullName = "Cipung Abubu";
      console.table(person);
    </script>
  </body>
</html>
